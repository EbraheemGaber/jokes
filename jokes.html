<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        background-color: darkorange;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .joke {
        width: 600px;
        height: 400px;
        background-color: #ec7b06;
        border-radius: 30px;
        position: relative;
      }
      .emoj {
        font-size: 110px;
        transform: translateX(200px);
      }
      .pic {
        width: 50px;
        height: 50px;
        font-size: 110px;
        transform: translate(250px,20px);
      }
      .pic img {
        width: 100px;
        height: 100px;
        border-radius: 40%;
      }
      .text {
        color: cornsilk;
        font-size: 20px;
        text-align: center;
        transform: translateY(100px);
      }
      button {
        background-color: orange;
        left: 25%;
        position: absolute;
        cursor: pointer;
        color: #ec7b06;
        font-size: 20px;
        border: none;
        position: absolute;
        border-radius: 20px;
        width: 300px;
        height: 80px;
        color: aliceblue;
        bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="joke">
      <div class="pic">
        <img src="omar.jpg" />
      </div>
      <div class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor nemo
        magni aliquid inventore libero et sapiente exercitationem error aut
        aliquam?
      </div>
      <button>get joke todaekqy</button>
    </div>
  </body>
  <script>
    let url = "https://v2.jokeapi.dev/joke/Any?type=single";
    let btn = document.body.querySelector("button");
    let text = document.body.querySelector(".text");

    btn.addEventListener("click", () =>
      fetch(url)
        .then((data) => data.json())
        .then(
          (data) =>
            (text.textContent = `${data.joke}
      `)
        )
    );
  </script>
</html>
